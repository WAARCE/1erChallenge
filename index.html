<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
                <img class="logo" src="imagenes/logo.png" alt="Logo de Alura">              
        </header>    
        <main>
            <section>
                <textarea id="input" class="input" rows="30" cols="10" placeholder="Ingrese texto aqui..."></textarea>   
                <div>
                    <h6 class="instrucción"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>Solo letras mayúsculas y sin acento</h6>
                </div> 
                    <div class="botones">  
                        <button class="en" type="button" onclick="encriptar()"><p class="texto">Encriptar</p></button>                                  
                        <button class="des" type="button" onclick="desencriptar()"><p class="texto">Desencriptar</p></button>
                    </div>                        
            </section>
            <section>
                <textarea id= "output" class="output" rows="20" cols="10" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p class="floating-label">Ingresa el texto que deseas encriptar o desencriptar</p>                              
                  <div class="botones">  
                    <button id= "copytext" class="copiar" type="button" onclick="copiar()"><p class="texto">Copiar</p></button>
                </div>
            </section>               
        </main>     
    </body>
    <footer>
        <p class="copyright">&copy Copyright Wilma Arce 2023</p>
    </footer>
</body>

<script src=".vscode/script.js"></script>
</html>
